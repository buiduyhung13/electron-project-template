appId: com.electron.project.template.id
copyright: Duy Hung Bui
productName: Electron Project Template

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

extends: null

publish:
  provider: github
  owner: buiduyhung13
  repo: electron-project-template


files:
  - package.json
  - init.js
  - build/
  - node_modules/**/*

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: [dmg, zip]
  category: public.automation.tools

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
